<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">trees on trees </h1>
        <div class="d-flex col-4 justify-content-around">
        Welcome {{user.first_name}} !!
        
            <a href="/new/tree" class="btn btn-primary">Plant a tree</a>
            <a href="/logout" class="btn btn-info">Logout</a>
            <a href="/trees">my trees</a>
        </div>
        </nav>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Planted by</th>
                    
                    <th>Visitors</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tree in all_trees %}
                    <tr>
                        <td>{{tree.species}}</td>
                    
                    
                        <td>{{tree.planter.first_name}}</td>
                    
                    
                        <td>{{tree.visitor.user_id}}</td>
                    
                    
                        <td>
                            <a href="/tree/{{tree.id}}">View </a>
                            {% if user_id == session.user_id %}
                            <a href="/edit/tree/">Edit</a>
                            <a href="/destroy/tree/">Delete</a>
                            {% endif %}
                            {% endfor %}
                        </td>
                    </tr>
                
            </tbody>
        </table>
